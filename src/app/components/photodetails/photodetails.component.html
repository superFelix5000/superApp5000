<div class="flex flex-col md:flex-row gap-5">
    <div class="basis-2/3 relative">
        <img class="shadow-[5px_5px_0px_0px_rgba(92,107,192)] aspect-square rounded-lg w-full" src="{{(photo$ | async)?.url}}">
    </div>
    <div class="basis-1/3 ">
        <table class="w-full">
            <tbody>
                <tr>
                    <th class="w-1/3"></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr class="even:bg-indigo-100">
                    <td class="font-mono text-xl font-semibold">Id</td>
                    <td class="font-mono text-xl font-thin">{{(photo$ | async)?.id}}</td>
                </tr>
                <tr>
                    <td class="font-mono text-xl font-semibold">Album Id</td>
                    <td class="font-mono text-xl font-thin">{{(photo$ | async)?.albumId}}</td>
                </tr>
                <tr class="even:bg-indigo-100">
                    <td class="font-mono text-xl font-semibold flex">
                        <div>Title</div>
                    </td>
                    <td class="font-mono text-xl font-thin">{{(photo$ | async)?.title}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="mt-5 flex justify-between">
    <button class="shadow-indigo-200 shadow-lg group bg-gray-200 hover:bg-indigo-400 text-gray-800 py-2 px-4 rounded font-mono text-lg font-thin disabled:hover:bg-gray-200" 
        (click)="goBack()">
        <img src="assets/back.svg">
    </button>
    <app-paging (onNextClicked)="goToNextPhoto()" 
        (onPreviousClicked)="goToPreviousPhoto()"
        [currentPage]="currentId"
        [maxNumPages]="(maxNumPhotos$ | async) ?? 1"></app-paging>
</div>
