<div class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-5 gap-2 md:gap-4">
    <ng-container *ngFor="let photo of (photos$ |async)">
        <a routerLink="photodetails/{{photo.id}}">
            <img class="h-auto max-w-full rounded-lg" loading="lazy" src="{{photo.thumbnailUrl}}" alt="">
        </a>
    </ng-container>
</div>
