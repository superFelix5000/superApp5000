<div class="flex flex-col md:flex-row gap-5">
    <div class="basis-2/3 relative">
        <div class="relative aspect-square rounded-lg w-full shadow-[5px_5px_0px_0px_rgba(92,107,192)]">
            <div class="absolute top-0 left-0 flex justify-center place-items-center w-full aspect-square">                
                <div *ngIf="loadingImage" class="inline-block border-indigo-400 h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] text-primary motion-reduce:animate-[spin_1.5s_linear_infinite]"
                    role="status">
                </div>
            </div>
            <img [ngClass]="{'invisible': loadingImage}" (load)="loaded()" class="aspect-square rounded-lg w-full" src="{{photo?.url}}">
        </div>
    </div>
    <div class="basis-1/3 ">
        <table class="w-full">
            <tbody>
                <tr>
                    <th class="w-1/3"></th>
                </tr>
                <tr class="even:bg-indigo-100">
                    <td class="font-mono text-lg md:text-xl font-semibold p-1 md:p-2">Id</td>
                    <td class="font-mono text-lg md:text-xl font-thin p-1 md:p-2">{{photo ? photo.id : '...'}}</td>
                </tr>
                <tr>
                    <td class="font-mono text-lg md:text-xl font-semibold p-1 md:p-2">Album Id</td>
                    <td class="font-mono text-lg md:text-xl font-thin p-1 md:p-2">{{photo ? photo.albumId : '...'}}</td>
                </tr>
                <tr class="even:bg-indigo-100">
                    <td class="font-mono text-lg md:text-xl font-semibold flex p-1 md:p-2">
                        <div>Title</div>
                    </td>
                    <td class="font-mono text-lg md:text-xl font-thin p-1 md:p-2">{{photo ? photo.title : '...'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="mt-5 flex justify-between">
    <app-backbutton />
    <app-paging (onNextClicked)="goToNextPhoto()" 
        (onPreviousClicked)="goToPreviousPhoto()"
        [currentPage]="currentId"
        [maxNumPages]="(maxNumPhotos$ | async) ?? 1"></app-paging>
</div>
